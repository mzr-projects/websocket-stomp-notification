services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    hostname: rabbitmq-1
    restart: unless-stopped
    environment:
      # Use .env file to supply these securely in your environment
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
      - "61613:61613"    # STOMP (TCP)
      # - "61614:61614"  # STOMP over TLS (enable if you configure TLS below)
      - "15692:15692"    # Prometheus (rabbitmq_prometheus plugin)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro
      # TLS certs (only needed if you enable STOMP TLS in rabbitmq.conf)
      # - ./rabbitmq/certs:/etc/rabbitmq/certs:ro
      # Definitions (policies, users, etc.). If you enable load_definitions in rabbitmq.conf
      # - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    stop_grace_period: 30s
    networks:
      - internal

volumes:
  rabbitmq_data:

networks:
  internal:
    driver: bridge